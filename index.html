<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words for practicing typing specific letters</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h4>Enter English letters and receive 200 words that<br>
            contain these letters as many times as possible</h4>
        <div class="input-container">
            <!-- Dropdown -->
            <select id="dropdown">
                <option value="letters">Letters</option>
                <option value="ngrams">Ngrams</option>
            </select>
            <!-- Input Box -->
            <input type="text" id="inputBox" placeholder="Enter value">
        </div>
        <!-- Calculate Button -->
        <button id="calculateButton">Get words</button>
        <!-- Status Line -->
        <div id="status"></div>
        <!-- Output Box (Non-editable) -->
        <textarea id="output" readonly></textarea>
        <div class="button-container">
            <!-- Clear Output Button -->
            <button id="clearButton">Clear Output</button>
            <!-- Copy Text Button -->
            <button id="copyButton">Copy Text</button>
        </div>
        <a href="https://www.monkeytype.com" target="_blank">monkeytype</a>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
